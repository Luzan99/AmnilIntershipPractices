<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Promise Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>JavaScript Promise Methods Demo</h1>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <button id="fetchAll">Fetch Users & Posts (Promise.all)</button>
        <button id="fetchAllSettled">
          Fetch Weather & News (Promise.allSettled)
        </button>
        <button id="fetchAny">Fastest Weather API (Promise.any)</button>
        <button id="fetchRace">Cancel Slow API (Promise.race)</button>
      </section>

      <section id="results">
        <h2>Results</h2>
        <pre id="output">Click a button to fetch data...</pre>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Promise Demo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
