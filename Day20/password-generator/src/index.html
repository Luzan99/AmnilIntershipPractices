<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <!-- Password Field -->
      <div class="password-box">
        <label for="password" class="sr-only">Generated Password:</label>
        <input
          type="text"
          id="password"
          readonly
          placeholder="Generated password"
        />
        <span id="strength" class="strength-badge">Medium</span>
      </div>

      <button id="copyBtn" title="Copy password to clipboard">Copy</button>

      <!-- Password Length -->
      <label for="length"
        >Password length: <span id="lengthValue">12</span></label
      >
      <input
        type="range"
        id="length"
        min="4"
        max="20"
        value="12"
        title="Select password length"
      />

      <!-- Character Options -->
      <fieldset>
        <legend>Include Characters:</legend>
        <label for="uppercase"
          ><input type="checkbox" id="uppercase" checked /> Uppercase
          (ABC)</label
        >
        <label for="lowercase"
          ><input type="checkbox" id="lowercase" checked /> Lowercase
          (abc)</label
        >
        <label for="numbers"
          ><input type="checkbox" id="numbers" checked /> Numbers (123)</label
        >
        <label for="symbols"
          ><input type="checkbox" id="symbols" /> Symbols (@#$)</label
        >
      </fieldset>

      <!-- Generate Password Button -->
      <button id="generateBtn">Generate Password</button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
